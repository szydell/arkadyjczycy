title = "Arkadyjczycy"
languageCode = "pl-PL"
copyright = "© 2011-2023 szydell"
disableKinds = ["taxonomy", "term"]
defaultContentLanguage = "pl"
enableRobotsTXT = true
timeZone = "Europe/Warsaw"
theme = "github.com/nicokaiser/hugo-theme-gallery/v2"
timeout = 300s

[params]
  title = "Galeria zdjęć"
  description = "Spotkania arkadyjczyków"
  defaultTheme = "dark"

[sitemap]
  changeFreq = ''
  filename = 'sitemap.xml'
  priority = -1

[author]
  name = "szydell"

[outputs]
  page = ["HTML"]
  home = ["HTML", "RSS"]
  section = ["HTML"]

[imaging]
  resampleFilter = "CatmullRom"
  quality = 100
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription"

[module]
  [module.hugoVersion]
    extended = false
    min = "0.112.0"

[menu]
[[menu.footer]]
  name = "site source"
  url = "https://github.com/szydell/arkadyjczycy"
  weight = 3

